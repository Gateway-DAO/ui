query authentications_methods_by_user($id: uuid!) {
  protocol_user_by_pk(id: $id) {
    authentications {
      id
      type
      data
      user {
        email
      }
    }
  }
}


query migration_authentication_user {
  me {
    username
    picture {
      ...file
    }
    protocolUser {
      id
      authentications {
        id
        type
        data
      }
    }
  }
}
