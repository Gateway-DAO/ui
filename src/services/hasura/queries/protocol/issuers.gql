query protocol_find_issuers_by_data_model(
  $dataModelId: String!
  $take: Float!
  $skip: Float!
) {
  protocol {
    findIssuersByDataModel(
      dataModelId: $dataModelId
      take: $take
      skip: $skip
    ) {
      issuedCredentials {
        id
        expirationDate
        issuerUser {
          id
          gatewayId
          gatewayUser {
            picture {
              id
              s3_key
              blur
            }
            pfp
          }
        }
        createdAt
        image
      }
      createdAt
      totalOfIssuedCredentials
    }
  }
}
