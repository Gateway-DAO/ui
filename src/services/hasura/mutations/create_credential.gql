mutation create_cred($gatewayId: String!, $score: Int!, $bearerToken: String!) {
  create_cred(
    create_cred_input: {
      gatewayId: $gatewayId
      score: $score
      bearerToken: $bearerToken
    }
  ) {
    credentialId
  }
}

mutation protocol_create_credential(
  $dataModelId: String!,
  $title: String!
  $description: String!
  $expirationDate: protocol_api_DateTime
  $claim: protocol_api_JSON
  $image: String
  $issuerOrganizationId: String
  $recipientUserGatewayIdOrWallet: String!
  $tags: [String!]!
) {
  protocol {
    createCredential(
      createCredentialInput: {
        dataModelId: $dataModelId
        title: $title
        description: $description
        expirationDate: $expirationDate
        claim: $claim
        image: $image
        issuerOrganizationId: $issuerOrganizationId
        recipientUserGatewayIdOrWallet: $recipientUserGatewayIdOrWallet
        tags: $tags
      }) {
      id
    }
  }
}
