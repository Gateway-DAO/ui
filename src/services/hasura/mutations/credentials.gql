mutation update_credential_status(
  $id: uuid!
  $status: credential_state!
  $transaction_url: String!
) {
  update_credentials_by_pk(
    pk_columns: { id: $id }
    _set: { status: $status, transaction_url: $transaction_url }
  ) {
    id
    target_id
    name
    description
    categories
    created_at
    pow
    image
    uri
    status
    transaction_url
    gate {
      creator {
        id
        name
        picture {
          ...file
        }
      }
      holders {
        id
        name
        username
        pfp
        picture {
          ...file
        }
      }
    }
    dao {
      name
      slug
      logo {
        ...file
      }
    }
  }
}
