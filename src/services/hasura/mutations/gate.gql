mutation publish_gate($gate_id: uuid!) {
  publish_gate(gate_id: $gate_id) {
    published
    gate_id
  }
}

mutation toggle_gate_state($gate_id: uuid!, $state: gate_state!) {
  update_gates_by_pk(
    pk_columns: { id: $gate_id }
    _set: { published: $state }
  ) {
    dao {
      gates {
        id
        title
      }
    }
    published
  }
}

mutation deleteGate($gate_id: uuid!) {
  delete_gates_by_pk(id: $gate_id) {
    id
    title
    dao_id
  }
}

mutation verify_single(
  $file_id: uuid!
  $type: String!
  $wallet: String!
  $addNew: Boolean!
  $oldWallet: String
  $oldType: String
) {
  verify_single(
    id: $file_id
    type: $type
    wallet: $wallet
    addNew: $addNew
    oldWallet: $oldWallet
    oldType: $oldType
  ) {
    isDone
    id
    total
    valid
    invalid
    validList
    invalidList
    uploadedTime
  }
}
