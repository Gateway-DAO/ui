mutation get_nonce($wallet: String!, $chain: protocol_api_Chain) {
  protocol {
    createWalletNonce(input: {
      wallet: $wallet,
      chain: $chain
    }) {
      message
    }
  }
}

mutation create_email_nonce($email: String!) {
  protocol {
    createEmailNonce(input: {
      email: $email
    }) {
      code
      email
    }
  }
}

mutation login_wallet($signature: String!, $wallet: String!) {
  protocol {
    loginWallet(input: {
      signature: $signature
      wallet: $wallet
    }) {
      token
      refresh_token
      hasura_id
      protocol_id
    }
  }
}

mutation login_email($email: String!, $code: Float!) {
  protocol {
    loginEmail(input: {
      email: $email
      code: $code
    }) {
      token
      refresh_token
      hasura_id
      protocol_id
    }
  }
}

mutation refresh($refresh_token: String!) {
  protocol {
    refreshToken(input: {
      refresh_token: $refresh_token
    }) {
      token
      refresh_token
      hasura_id
      protocol_id
    }
  }
}

mutation protocol_signup(
  $gateway_id: String!
) {
  protocol {
    updateUser(input:{
      gatewayId: $gateway_id
    }) {
      email
    }
  }
}

mutation protocol_signup_confirmation(
  $gateway_id: String!
  $email: String!
  $wallet: String!
  $code: Float!
) {
  protocol {
    signupConfirmation(input:{
      gateway_id: $gateway_id
      email: $email
      wallet: $wallet
      code: $code
    }) {
      user {
        id
        email
        gatewayId
      }
    }
  }
}
