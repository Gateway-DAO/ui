mutation get_nonce($wallet: String!, $chain: protocol_api_Chain) {
  protocol {
    createWalletNonce(input: {
      wallet: $wallet,
      chain: $chain
    }) {
      message
    }
  }
}

mutation login($signature: String!, $wallet: String!) {
  protocol {
    loginWallet(input: {
      signature: $signature
      wallet: $wallet
    }) {
      token
      refresh_token
      hasura_id
      protocol_id
    }
  }
}

mutation refresh($refresh_token: String!) {
  protocol {
    refreshToken(input: {
      refresh_token: $refresh_token
    }) {
      token
      refresh_token
      hasura_id
      protocol_id
    }
  }
}
