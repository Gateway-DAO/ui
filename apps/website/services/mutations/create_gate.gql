mutation create_gate(
  $id: uuid
  $dao_id: uuid!
  $title: String!
  $categories: jsonb
  $description: String!
  $skills: jsonb
  $permissions: permissions_arr_rel_insert_input
  $image: String!
  $tasks: tasks_arr_rel_insert_input
  $published: gate_state!
) {
  insert_gates_one(
    object: {
      id: $id
      dao_id: $dao_id
      title: $title
      categories: $categories
      description: $description
      skills: $skills
      permissions: $permissions
      image: $image
      tasks: $tasks
      published: $published
    }
    on_conflict: {
      constraint: gates_pk
      update_columns: [title, categories, description, skills, image, published]
    }
  ) {
    id
    title
    image
    published
  }
}
