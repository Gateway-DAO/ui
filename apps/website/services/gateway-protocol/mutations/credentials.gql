mutation createCredential(
  $dataModel: String!,
  $title: String!
  $description: String!
  $evidences: [JSON!]
  $expirationDate: DateTime
  $issuanceDate: DateTime
  $claim: JSON
  $issuer: String!
  $recipient: String!
  $status: CredentialStatus
  $image: String!
  $tags: [String!]!
) {
  createCredential(
    createCredentialInput: {
      dataModel: $dataModel
      title: $title
      description: $description
      evidences: $evidences
      expirationDate: $expirationDate
      issuanceDate: $issuanceDate
      claim: $claim
      issuer: $issuer
      recipient: $recipient
      status: $status
      image: $image
      tags: $tags
    }) {
    _id
  }
}
