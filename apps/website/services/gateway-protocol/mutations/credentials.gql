mutation createCredential(
  $dataModelId: String!,
  $title: String!
  $description: String!
  $expirationDate: DateTime
  $claim: JSON
  $issuerId: String!
  $recipientId: String!
  $tags: [String!]!
) {
  createCredential(
    createCredentialInput: {
      dataModelId: $dataModelId
      title: $title
      description: $description
      expirationDate: $expirationDate
      claim: $claim
      issuerId: $issuerId
      recipientId: $recipientId
      tags: $tags
    }) {
    id
  }
}
