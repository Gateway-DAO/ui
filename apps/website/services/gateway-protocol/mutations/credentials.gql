mutation createCredential(
  $dataModelId: String!,
  $title: String!
  $description: String!
  $expirationDate: DateTime
  $claim: JSON
  $issuerUserId: String!
  $issuerOrganizationId: String
  $recipientUserIdOrWallet: String!
  $tags: [String!]!
) {
  createCredential(
    createCredentialInput: {
      dataModelId: $dataModelId
      title: $title
      description: $description
      expirationDate: $expirationDate
      claim: $claim
      issuerUserId: $issuerUserId
      issuerOrganizationId: $issuerOrganizationId
      recipientUserIdOrWallet: $recipientUserIdOrWallet
      tags: $tags
    }) {
    id
  }
}
