mutation createCredential(
  $dataModelId: String!,
  $title: String!
  $description: String!
  $expirationDate: DateTime
  $claim: JSON
  $issuerUserId: String!
  $image: String
  $issuerOrganizationId: String
  $recipientUserGatewayIdOrWallet: String!
  $tags: [String!]!
) {
  createCredential(
    createCredentialInput: {
      dataModelId: $dataModelId
      title: $title
      description: $description
      expirationDate: $expirationDate
      claim: $claim
      image: $image
      issuerUserId: $issuerUserId
      issuerOrganizationId: $issuerOrganizationId
      recipientUserGatewayIdOrWallet: $recipientUserGatewayIdOrWallet
      tags: $tags
    }) {
    id
  }
}

mutation revokeCredential($id: String!) {
  revokeCredential(id: $id) {
    status
  }
}
