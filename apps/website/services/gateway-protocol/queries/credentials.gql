query credentials {
  credential {
    _id
  }
}

query credential($id: String!) {
  credentialById(id:$id) {
    _id
    evidences
    claim
    dataModel {
      _id
      title
      tags
    }

    issuer {
      primaryWallet {
        address
      }
    }
    recipient {
      primaryWallet {
        address
      }
    }

    issuanceDate
    expirationDate

    tags

    title
    description

    createdAt
		updatedAt
  }
}
