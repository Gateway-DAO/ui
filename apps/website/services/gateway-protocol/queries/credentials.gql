query credentials {
  credentials {
    id
  }
}

query credential($id: String!) {
  credential(id: $id) {
    id
    title
    description
    image
    expirationDate
    status
    tags
    claim
    arweaveInfo

    activities {
      newStatus
      oldStatus
      type
      oldUrl
      newUrl
      timestamp
      credential {
        id
      }
    }

    issuerOrganization {
      gatewayId
    }

    nft {
      chain
      minted
      txHash
    }

    claimArray {
      description
      type
      property
      label
      value
      metadata
    }

    issuerUser {
      gatewayId
      primaryWallet {
        address
      }
    }

    issuerOrganization {
      gatewayId
      address
      name
      description
    }

    recipientUser {
      gatewayId
      primaryWallet {
        address
        chain
      }
    }

    dataModel {
      id
      title
      tags
      schema
      arweaveInfo
      createdAt
    }

    activities {
      type
      oldStatus
      newStatus
      txHash
      timestamp
    }

    createdAt
    updatedAt
  }
}

query findCredentialsByDataModel(
  $dataModelId: String!
  $take: Float!
  $skip: Float!
) {
  findCredentialsByDataModel(
    dataModelId: $dataModelId
    take: $take
    skip: $skip
  ) {
    id
    title
    image
    tags
    issuerUser {
      id
      gatewayId
    }
    recipientUser {
      id
      gatewayId
    }
    createdAt
    status
  }
}

