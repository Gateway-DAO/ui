query credentials {
  credentials {
    id
  }
}

query credential($id: String!) {
  credential(id: $id) {
    id
    title
    description
    expirationDate
    status
    tags
    claim
    arweaveInfo

    claimArray {
      description
      type
      property
      label
      value
    }

    issuer {
      primaryWallet {
        address
        ens
      }
    }

    recipient {
      primaryWallet {
        address
        ens
      }
    }

    dataModel {
      id
      title
      tags
      schema
      arweaveInfo
    }

    createdAt
    updatedAt
  }
}

query findCredentialsByDataModel($dataModelId: String!) {
  findCredentialsByDataModel(dataModelId: $dataModelId) {
    id
    title
    image
    tags
    createdAt
    status
  }
}
