query credentials {
  credentials {
    id
  }
}

query credential($id: String!) {
  credential(id:$id) {
    id
    title
    description
    expirationDate
    status
    tags
    claim

    claimArray {
      description
      type
      property
      label
      value
    }

    issuer {
      primaryWallet {
        address
        ens
      }
    }

    recipient {
      primaryWallet {
        address
        ens
      }
    }

    dataModel {
      id
      title
      tags
      schema
    }

    createdAt
		updatedAt
  }
}
