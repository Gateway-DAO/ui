query getUserCredentialCount($userId: String!) {
  totalIssued: getTotalodCredentialsIssuedByUser(userId: $userId)
  totalReceived: getTotalodCredentialsReceivedByUser(userId: $userId)
}

query getUserRelatedCredential(
  $userId: String!
  $take: Float!
  $skip: Float!
) {
  findCredentialsByIssuerUser(
    issuerUserId: $userId
    take: $take
    skip: $skip
  ) {
    ...credential_info

    issuerUser {
      gatewayId
    }
    recipientUser {
      gatewayId
      id
      primaryWallet {
        address
        chain
      }
    }
  }

  findCredentialsByRecipientUser(
    recipientUserId: $userId
    take: $take
    skip: $skip
  ) {
    ...credential_info

    issuerUser {
      gatewayId
    }
    recipientUser {
      gatewayId
      id
      primaryWallet {
        address
        chain
      }
    }
  }

  totalIssued: getTotalodCredentialsIssuedByUser(userId: $userId)
  totalReceived: getTotalodCredentialsReceivedByUser(userId: $userId)
}
