query credentials {
  credentials {
    id
  }
}

query credential($id: String!) {
  credential(id: $id) {
    id
    title
    description
    expirationDate
    status
    tags
    claim
    arweaveInfo

    activities {
      newStatus
      oldStatus
      type
      oldUrl
      newUrl
      timestamp
      credential {
        id
      }
    }

    claimArray {
      description
      type
      property
      label
      value
      metadata
    }

    issuerUser {
      gatewayId
      primaryWallet {
        address
      }
    }

    recipientUser {
      gatewayId
      primaryWallet {
        address
      }
    }

    dataModel {
      id
      title
      tags
      schema
      arweaveInfo
      createdAt
    }

    activities {
      type
      oldStatus
      newStatus
      txHash
      timestamp
    }

    createdAt
    updatedAt
  }
}

query findCredentialsByDataModel(
  $dataModelId: String!
  $take: Float!
  $skip: Float!
) {
  findCredentialsByDataModel(
    dataModelId: $dataModelId
    take: $take
    skip: $skip
  ) {
    id
    title
    image
    tags
    issuerUser {
      id
      gatewayId
    }
    recipientUser {
      id
      gatewayId
    }
    createdAt
    status
  }
}
