query dao_pages {
  daos {
    id
  }
}

query dao_profile($id: uuid!) {
  daos_by_pk(id: $id) {
    id
    name
    description
    background_url
    logo_url
    categories
    socials {
      network
      url
    }
    gates {
      id
      gate_name
      description
      categories
      badge
    }
  }
}
