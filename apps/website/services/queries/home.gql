query get_home {
  gates(limit: 4) {
    id
    title
    description
    categories
    image
    dao {
      id
      logo_url
      name
    }
  }
  daos(limit: 3) {
    id
    name
    logo_url
    background_url
    description
    categories
    created_at
    # gates {....}
    # user is following ?
  }
  people: users(limit: 9) {
    id
    name
    #pfp
    about
    username
  }
}

query gates_tab {
  gates(order_by: {title: asc}) {
    id
    title
    description
    categories
    image
    dao {
      id
      logo_url
      name
    }
  }
}

query daos_tab {
  daos(order_by: {name: asc}) {
    id
    name
    logo_url
    background_url
    description
    categories
  }
}

query people_tab {
  people: users(order_by: {name: asc}) {
    id
    name
    about
    username
  }
}
