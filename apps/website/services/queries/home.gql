query get_home {
  gates(where: { published: { _eq: "published" } }, limit: 4) {
    id
    title
    description
    categories
    image
    published
    dao {
      id
      logo_url
      logo {
        ...file
      }
      name
    }
  }
  daos(limit: 3) {
    id
    name
    logo {
      ...file
    }
    logo_url
    background {
      ...file
    }
    followers_aggregate {
      aggregate {
        count
      }
    }
    gates_aggregate {
      aggregate {
        count
      }
    }
    background_url
    description
    categories
    permissions {
      user_id
      permission
    }
  }
  people: users(limit: 9) {
    id
    name
    about
    username
    wallet
    picture {
      ...file
    }
  }
}

query gates_tab {
  gates(order_by: { title: asc }) {
    id
    title
    description
    categories
    image
    published
    dao {
      id
      logo_url
      logo {
        ...file
      }
      name
    }
  }
}

