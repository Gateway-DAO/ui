query all_gates {
  gates {
    id
    title
    description
    categories
    skills
    published
    links
    image
  }
}

query gate($id: uuid!) {
  gates_by_pk(id: $id) {
    id
    title
    description
    categories
    skills
    published
    links
    image
    creator {
      id
      name
      username
      pfp
      picture {
        ...file
      }
    }
    holders {
      id
      name
      username
      pfp
      picture {
        ...file
      }
    }
    dao {
      id
      name
      slug
      logo_url
      logo {
        id
        blur
      }
    }
    tasks {
      description
      gate_id
      id
      task_data
      task_type
      title
    }
  }
}
