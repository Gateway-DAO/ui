query all_credentials {
  credentials {
    id
    name
    description
    categories
    skills
    created_at
    pow
    image
    uri
    status
    transaction_url
    gate {
      creator {
        id
        name
        username
        pfp
        picture {
          ...file
        }
      }
      holders {
        id
        name
        username
        pfp
        picture {
          ...file
        }
      }
    }
    dao {
      name
      logo {
        ...file
      }
    }
  }
}

query credential($id: uuid!) {
  credentials_by_pk(id: $id) {
    id
    target_id
    name
    description
    categories
    skills
    created_at
    pow
    image
    uri
    status
    transaction_url
    gate {
      creator {
        id
        name
        picture {
          id
          blur
        }
      }
      holders {
        id
        name
        pfp
      }
    }
    dao {
      name
      logo {
        ...file
      }
    }
  }
}

mutation update_credential_status($id: uuid!, $status: credential_state!, $transaction_url: String!) {
  update_credentials_by_pk(pk_columns: { id: $id }, _set: { status: $status, transaction_url: $transaction_url }) {
    id
    target_id
    name
    description
    categories
    skills
    created_at
    pow
    image
    uri
    status
    transaction_url
    gate {
      creator {
        id
        name
        picture {
          id
          blur
        }
      }
      holders {
        id
        name
        username
        pfp
        picture {
          ...file
        }
      }
    }
    dao {
      name
      logo {
        ...file
      }
    }
  }
}
