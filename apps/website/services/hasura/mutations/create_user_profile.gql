mutation update_user_profile(
  $id: uuid!,
  $name: String!,
  $username: String!,
  $email_address: citext!)
  {
  update_users_by_pk(pk_columns: {id: $id}, _set: {name: $name, username: $username, email_address: $email_address, init: true}) {
      id
      name
      username
      picture {
        ...file
      }
      email_address
    }
}
