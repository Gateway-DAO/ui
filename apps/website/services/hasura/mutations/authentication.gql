query get_nonce($wallet: String!, $network: Network) {
  get_nonce(wallet: $wallet, network: $network) {
    nonce
  }
}

mutation login($signature: String!, $wallet: String!) {
  login(signature: $signature, wallet: $wallet) {
    refresh_token
    token
    user_id
  }
}

mutation refresh($refresh_token: String!) {
  refresh(token: $refresh_token) {
    refresh_token
    token
  }
}
